<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Us</title>
</head>
<body>
    <header>
        <nav>
            <a href="spacex.html"><img src="logo.png" alt=""></a>
            <a href="spaceships.html">/ The Spaceships</a>
            <a href="hire_us.html">/ Hire Us</a>
        </nav>
        <hr>
    </header>
    <section>
        <h3>Hire Us Now</h3>
        <p>Leave a message</p>
    </section>
    <br>
    <section>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required> - 
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
    </section>
    <br>
    <section>
        <label for="spaceships">Spaceship:</label>
        <select name="spaceships" id="spaceships">
            <option value="falcon_9">Falcon 9</option>
            <option value="falcon_heavy">Falcon Heavy</option>
        </select> - 
        <label for="service">Type of Service:</label>
        <input type="text" name="service" id="service">
    </section>
    <br>
    <section>
        <input type="submit" name="send" id="send" value="Send Message">
    </section>
</body>
</html>
